<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <!-- Thêm CSS và JavaScript cần thiết ở đây -->
</head>
<body>
<h1>Update User</h1>

<form th:action="@{/user/admin/updateUser/{id}(id=${existingUser.userID})}" method="post" enctype="multipart/form-data">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${existingUser.username}" required />
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${existingUser.email}" required />
    </div>

    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:value="${existingUser.phoneNumber}" />
    </div>

    <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" th:value="${#dates.format(existingUser.dob, 'yyyy-MM-dd')}" />
    </div>

    <div>
        <label for="avatarFile">Avatar:</label>
        <input type="file" id="avatarFile" name="avatarFile" />
    </div>

    <div>
        <label for="role">Role:</label>
        <select id="role" name="role.roleID">
            <option th:each="role : ${roles}"
                    th:value="${role.roleID}"
                    th:text="${role.roleName}"
                    th:selected="${role.roleID == existingUser.role.roleID}">
            </option>
        </select>
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" name="status.statusId">
            <option th:each="status : ${statuses}"
                    th:value="${status.statusId}"
                    th:text="${status.statusName}"
                    th:selected="${status.statusId == existingUser.status.statusId}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Update</button>
    </div>

    <div th:if="${error}" th:text="${error}" style="color:red;"></div>
</form>
</body>
</html>
